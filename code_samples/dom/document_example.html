<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function check(children) {
            for (let child of children) {
                if (child instanceof Text && child.textContent.trim() != "") {
                    console.log("child: " + child + child.textContent);
                } else {
                    console.log("child: " + child);
                }
                // var subChildren = child.children;
                var subChildren = child.childNodes;
                if (subChildren.length != 0) {
                    check(subChildren);
                }
            }
        }
    </script>
</head>

<body>
    <h1>Heading 1 text</h1>
    <h2>Heading 2 text</h2>
    <div>
        <p> First paragraph of div 1</p>
        <p> Second paragraph of div 1</p>
        <table border="1">
            <tr>
                <td> a11 </td>
                <td> a12 </td>
                <td> a13 </td>
                <td> a14 </td>
            </tr>
            <tr>
                <td> a21 </td>
                <td> a22 </td>
                <td> a23 </td>
                <td> a24 </td>
            </tr>
            <tr>
                <td> a31 </td>
                <td> a32 </td>
                <td> a33 </td>
                <td> a34 </td>
            </tr>
        </table>
    </div>
    <ul>
        <li> list item 1</li>
        <li> <a href="\"> list item 2 </a> </li>
        <li> list item 3</li>
    </ul>
    <script> check(document.body.childNodes); </script>
    <!--script> check(document.body.children); </script-->
</body>

</html>
